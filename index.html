<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Zodiacs</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="src/index.js"></script>
    <link rel="shortcut icon" href="zodiac image.jpg">
  </head>
  <body>
    <div id="filter-div">
      <button id="east-west-button">Switch between East/West</button>
      <!-- if on East page say Switch to West vice versa -->
    </div>
    <div id="zodiac-background-image">
      <img id="background-image" src="https://nitaro28.files.wordpress.com/2007/07/east-chinese-west-zodiac-equivalent.jpg">
    </div>
    <div id="zodiac-bar">

    </div>
    
    <div id="zodiac-sign-container">
      <h1 id="zodiac-name"></h1>
      <div id="zodiac-info">
        <h3 id="symbol"></h3>
        <h3 id="longitude-start"></h3>
        <h3 id="longitude-end"></h3>
        <h3 id="zodiac-gloss"></h3>
        <h3 id="zodiac-element"></h3>
        <h3 id="zodiac-ruling_body-classic"></h3>
        <h3 id="zodiac-ruling-body-modern"></h3>
        <h3 id="zodiac-personality"></h3>
        <h3 id="zodiac-dates"></h3>
        
      </div>
    </div>
      <div id="east-zodiac-container">
        <h1 id="zodiac-east-name"></h1>
        <div id="east-zodiac-info">
          <h3 id="east-symbol"></h3>
          <h3 id="yin-yang"></h3>
          <h3 id="direction"></h3>
          <h3 id="season"></h3>
          <h3 id="zodiac-east-element"></h3>
          <h3 id="trine"></h3>
          <h3 id="years"></h3>
          
          
        </div>
      </div>
    
  </body>
</html>
